apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec: 
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: karthikys/myjenkins:v2
        env: 
         - name: JAVA_OPTS
           value: -Djenkins.install.runSetupWizard=false
        ports:
         - name: http-port
           containerPort: 8080
         - name: jnlp-port
           containerPort: 50000
        volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: jenkins-home
              mountPath: /var/jenkins_home
            securityContext:
              privileged: true
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: file
      - name: jenkins-home
        emptyDir: {}
